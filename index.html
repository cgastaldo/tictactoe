<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="grid"></div>
        <div id="information">
            <div id="user1">
                <div>
                    <p>User 1 Name</p>
                    <input type="text" id="user1Name">
                </div>
                <div class="pane">
                    <label class="label">
                        X<input type="radio" id="X1" value = "X" name="marker1">
                    </label>
                    <label class="label">
                        O<input type="radio" id="O1" value = "O" name="marker1">
                    </label>
                    <span class="selection"></span>
                </div>
                <div>
                    <button class="acceptUser1">Accept Values</button>
                </div>
            </div>
            <div id="user2">
                <div>
                    <p>User 2 Name</p>
                    <input type="text" id="user2Name">
                </div>
                <div class="pane">
                    <label class="label">
                        X<input type="radio" id="X2" value = "X" name="marker2">
                    </label>
                    <label class="label">
                        O<input type="radio" id="O2" value = "O" name="marker2">
                    </label>
                    <span class="selection"></span>
                </div>
                <div>
                    <button class="acceptUser2">Accept Values</button>
                </div>
            </div>
            <div id="game">
                <button id="startGame">Start Game</button>
            </div>
        </div>
    </div>

    <script src="tictactoe.js"></script>
</body>
</html>
